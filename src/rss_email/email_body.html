<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{subject}</title>
    <meta charset="UTF-8" />
    <style>
      .tooltip {{
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
      }}

      .tooltip .tooltiptext {{
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
      }}

      .tooltip .tooltiptext::after {{
          content: "";
          position: absolute;
          top: 100%;
          left: 50%;
          margin-left: -5px;
          border-width: 5px;
          border-style: solid;
          border-color: #555 transparent transparent transparent;
      }}

      .tooltip:hover .tooltiptext {{

          visibility: visible;
          opacity: 1;
      }}

      .tooltip {{
          background-color: coral;
          width: 100%;
      }}

      .tooltip a {{
          color: white;
      }}

      img {{
          max-width: 50%;
          height: auto;
      }}

      body {{
          font-family: "Arial", sans-serif;
      }}
    </style>
  </head>
  <body>
    {articles}
  </body>
</html>
