<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{subject}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f5f5f5;">
      <tr>
        <td align="center" style="padding: 20px;">
          <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; border-radius: 8px;">
            <tr>
              <td style="padding: 30px;">
                <!-- Header -->
                <h1 style="color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; margin: 0 0 30px 0;">{subject}</h1>
                
                <!-- Metadata -->
                <table width="100%" cellpadding="10" cellspacing="0" border="0" style="background-color: #f8f9fa; border-radius: 4px; margin-bottom: 20px;">
                  <tr>
                    <td>
                      <p style="margin: 0; font-size: 14px; color: #666;">
                        <strong>Generated:</strong> {generation_time}<br>
                        <strong>Articles processed:</strong> {total_articles}<br>
                        <strong>Categories:</strong> {total_categories}
                      </p>
                    </td>
                  </tr>
                </table>
                
                <!-- Content -->
                {categorized_content}
                
                <!-- Footer -->
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-top: 40px; border-top: 1px solid #dee2e6;">
                  <tr>
                    <td align="center" style="padding-top: 20px;">
                      <p style="color: #666; font-size: 14px; margin: 0;">This email was intelligently categorized and summarized using {ai_model}.</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
